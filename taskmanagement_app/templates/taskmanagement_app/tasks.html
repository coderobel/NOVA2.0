{% extends 'taskmanagement_app/base.html' %}
{% block content %}
  
    <div class="card" id="card1">
      <h1>Your Tasks</h1>
      {% for task in tasks %}
        <ul>
            <li><a href="{% url 'taskmanagement_app:task' task.id%}">{{task}}</a></li>
        </ul>
      {% empty %}
        <p>No tasks have been added to your account yet.</p>
      {% endfor %}
        <button class="button" id="add-task-button"><a href="{% url 'taskmanagement_app:addtask' %}">Add task</a></button>
    </div>
    
      
   
  
{% endblock content %}
