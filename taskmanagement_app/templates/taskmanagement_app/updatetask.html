{% extends 'taskmanagement_app/base.html' %}
{% block content %}
<form action="{% url 'taskmanagement_app:updatetask' task.id%}" method="post" class="card" id="card1">
    
    {% csrf_token %}
    <label for="task">Task Name:</label>
    <input type="text" id="task" name="task" value="{{task.title}}">
    
    <label for="due-date">Deadline:</label>
    <input type="date" id="due-date" name="due-date" value="{{task.deadline}}">

    <label for="description">Description: </label>
    <textarea name="description">{{task.description}}</textarea>

    <button type="submit">Submit</button>
    {% if  error %}
        <div class="alert alert-info">
            <p>Task field and deadline should not be empty</p>
        </div>
    {% endif %}
</form>
{% endblock content %}
