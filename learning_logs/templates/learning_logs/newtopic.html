{% extends 'taskmanagement_app/base.html' %}
{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" style="border-radius: 20px; margin-left: 70px; margin-top: 40px; width: 200px;">add topic</button>
    </form>
</div>
{% endblock content %}
